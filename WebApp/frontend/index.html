<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/icona.jpg">

</head>
<body>

    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <button id="register-btn" type="button">Registrati</button>
            <button id="forgot-btn" type="button">Password dimenticata?</button>    
        </div>
    </div>
    <div id="welcome-container" style="display:none;">
        <h2 id="welcome-msg"></h2>
        <button id="home-btn">Home</button>
        <button id="explore-btn">Esplora</button>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        try {
            // Sostituisci l'URL con quello reale del tuo server
            const response = await fetch('10.0.96.195:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('welcome-container').style.display = 'block';
                document.getElementById('welcome-msg').textContent = `Benvenuto, ${username}!`;
            } else {
                alert('Username o password errati.');
            }
        } catch (error) {
            alert('Errore di connessione al server.');
        }
    });

    document.getElementById('forgot-btn').onclick = function() {
        alert("Prossima volta ricordatela, ti suggeriamo di registrarti con un nuovo username");
    };

    document.getElementById('register-btn').onclick = function() {
        window.location.href = 'registrati.html';
    };
    document.getElementById('home-btn').onclick = function() {
        window.location.href = 'homePage.html';
    };
    document.getElementById('explore-btn').onclick = function() {
        window.location.href = 'esplora.html';
    };
    </script>
</body>
</html>
