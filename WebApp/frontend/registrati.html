<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-container">
        <h1>Registrati</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Registrati</button>
        </form>
    </div>  
    <div id="welcome-container" style="display:none;">
        <h2 id="welcome-msg"></h2>
        <button id="home-btn">Home</button>
        <button id="explore-btn">Esplora</button>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        try {
            // Sostituisci l'URL con quello reale del tuo server
            const response = await fetch('URL_DEL_TUO_SERVER/registrati', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Registrazione avvenuta! Ora puoi fare il login.');
                window.location.href = 'index.html';
            } else {
                const data = await response.json();
                alert(data.message || 'Errore nella registrazione.');
            }
        } catch (error) {
            alert('Errore di connessione al server.');
        }
    });
    </script>
</body>
</html>
