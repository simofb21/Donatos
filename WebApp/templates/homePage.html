<!DOCTYPE html>
<html lang="en">
<head>
    PROVARE AD USARE AJAX
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donatos</title>
    <link rel="icon" type="image/x-icon" href="../img/icona.jpg">
    <link rel="stylesheet" href="../css/styleHome.css">
</head>
<body>
    <script>
    if (!localStorage.getItem('username')) {
        window.location.href = 'index.html';
    }
    </script>
    <img src="../img/logo.jpg" alt="Logo" class="logo">
    <div class="username">
        <p id="welcome-user"></p>
    </div>
    <div id="aggiungiFrase">
        <button id="aggiungiFraseBtn" type="button">Aggiungi Frase</button>
    </div>
    <div id="frasi">
        <!-- Le frasi saranno caricate dinamicamente -->
    </div>
    <div style="text-align:center; margin-top:2rem;">
        <a href="esplora.html" class="explore-link">Vai alla pagina Esplora</a>
    </div>
    <script>
    // Ottieni username loggato 
    const username = localStorage.getItem('username') || "utente";
    document.getElementById('welcome-user').textContent = "Benvenuto " + username;

    // Carica solo le frasi dell'utente corrente
    async function caricaFrasi() {
        try {
            const res = await fetch('http://10.0.196.5:5000/frasi');
            const frasi = await res.json();
            const frasiDiv = document.getElementById('frasi');
            frasiDiv.innerHTML = '';
            // Filtra solo le frasi dell'utente corr    ente
            frasi.filter(f => f.username === username).forEach(f => {
                const fraseDiv = document.createElement('div');
                fraseDiv.className = 'frase';
                fraseDiv.innerHTML = `
                    <p class="data">${f.dataora}</p>
                    <p class="paragrafo">${f.frase}</p>
                    <button class="cancella-btn" title="Cancella frase">&times;</button>
                `;
                fraseDiv.querySelector('.cancella-btn').onclick = async function() {
                    if(confirm('Vuoi davvero cancellare questa frase?')) {
                        await fetch('http://10.0.196.5:5000/cancella_frase', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: f.username,
                                dataora: f.dataora,
                                frase: f.frase
                            })
                        });
                        caricaFrasi();
                    }
                };
                frasiDiv.appendChild(fraseDiv);
            });
        } catch (err) {
            alert('Errore nel caricamento delle frasi');
        }
    }

    // Aggiungi frase
    document.getElementById('aggiungiFraseBtn').onclick = async function() {
        const testo = prompt('Inserisci la nuova frase:');
        if(testo && testo.trim().length > 0) {
            await fetch('http://10.0.196.5:5000/aggiungi_frase', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, frase: testo })
            });
            caricaFrasi();
        }
    };

    // Carica le frasi all'avvio
    caricaFrasi();
    </script>
</body>
</html>
